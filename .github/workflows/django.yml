name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, 3.11]

    steps:
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
       echp "python3 -m pip install --upgrade pip" >> $GITHUB_OUTPUT
        echo "pip3 install -r requirements.txt" >> $GITHUB_OUTPUT 
    - name: Run Tests
      run: |
        echo "python manage.py test" >> $GITHUB_OUTPUT
